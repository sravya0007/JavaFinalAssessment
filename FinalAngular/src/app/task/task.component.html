<div class="container">
    <div class="col-md-6">
        <form action="" #taskform=ngForm (ngSubmit)=getTask(taskform)>
            <input type="text" name="task" #task=ngModel id="" [(ngModel)] ="taskform.values" class="form-control" placeholder="Add task">
            <button type="btn btn-primary submit float-right">add task</button>
        </form>
    </div>


    <div  *ngIf="tasks.length!=0">
<div class="card card-body"*ngFor="let i of tasks">
      <p >{{i.task}}</p>
<button type="" (click)=delete(i)>Delete</button>
</div>
</div>
</div>
